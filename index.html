<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor de Números a Letras</title>
    <!-- Se añade Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-primary">Traductor de Números a Letras</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow rounded">
                    <div class="mb-3">
                        <label for="numero" class="form-label text-muted">Introduce un número:</label>
                        <input type="number" id="numero" class="form-control border-primary" placeholder="Escribe un número" />
                    </div>
                    <div class="text-center">
                        <button class="btn btn-success" onclick="traducir()">Convertir a letras</button>
                    </div>
                    <p class="mt-3 text-muted">En letras: <span id="resultado" class="fw-bold text-primary"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
