<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor de Números a Letras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <style>
        .resultado-container {
            margin-top: 20px;
        }
        .resultado-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .resultado-item p {
            margin: 0;
        }
        .btn-group {
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-primary">Traductor de Números a Letras</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow rounded">
                    <div class="mb-3">
                        <label for="numero" class="form-label text-muted">Introduce un número:</label>
                        <input type="number" id="numero" class="form-control border-primary" placeholder="Escribe un número" />
                    </div>
                    <div class="btn-group text-center w-100">
                        <button class="btn btn-primary" onclick="traducir()">Convertir a letras</button>
                        <button class="btn btn-secondary ms-2" onclick="traducirIngles()">Convertir a inglés</button>
                    </div>
                    <div class="resultado-container text-center">
                        <div class="resultado-item">
                            <p class="text-muted mb-0">En letras:</p>
                            <span id="resultado-es" class="fw-bold text-primary"></span>
                        </div>
                        <div class="resultado-item">
                            <p class="text-muted mb-0">En inglés:</p>
                            <span id="resultado-en" class="fw-bold text-primary"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
